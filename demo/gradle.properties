# Gradle performance tuning
# Enable configuration cache (stable in Gradle 8+)
org.gradle.configuration-cache=true
# Start with warn to surface any incompatible tasks without failing builds
org.gradle.configuration-cache.problems=warn

# Enable local build cache
org.gradle.caching=true

# Parallelize independent tasks
org.gradle.parallel=true

# Daemon is on by default, but keep it explicit
org.gradle.daemon=true

# Reasonable memory + proper encoding
org.gradle.jvmargs=-Xmx1g -Dfile.encoding=UTF-8
